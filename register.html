<!doctype html>
<html lang="en">

<head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
     body {
         background: url('./images/bg_mountain.jpg');
         background-repeat: no-repeat;
         background-size: cover;
     }
    </style>
</head>

<body class="d-flex align-items-center" style="height: 100vh;">

    <div class="card col-lg-4 offset-lg-4">
        <h3 class="my-4">Create Account</h3>
        <form>
            <div class="form-group row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Fullname">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="email" class="form-control" placeholder="E-Mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <input type="number" class="form-control" placeholder="Telephone No.">
                </div>
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-success btn-block" value="Create Account">
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
